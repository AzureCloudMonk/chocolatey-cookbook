---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
- name: windows-2012R2
  driver_config:
    box: mwrock/Windows2012R2

verifier:
  name: inspec

suites:
  - name: chef_12
    provisioner:
      require_chef_omnibus: 12.19.36
    run_list:
      - recipe[chocolatey::default]
      - recipe[chocolatey_test::default]
    attributes:
      chocolatey:
        install_vars:
          chocolateyVersion: 0.10.5
